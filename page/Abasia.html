<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abasia</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>AbAsia 101</h1>
        <div class="container">
            <div class="Abasia-gameZone">
                <div class="question-box">
                    <div class="question">
                        1.In which year was AbAsia BioLabs established?
                    </div>
                    <div class="options">
                        <div class="option-s">
                            <input type="radio" name="option" id="option1"
                                value="A">
                            <label for="option1">A.2018</label>
                        </div>
                        <div class="option-s">
                            <input type="radio" name="option" id="option2"
                                value="B">
                            <label for="option2">B.2019</label>
                        </div>
                        <div class="option-s">
                            <input type="radio" name="option" id="option3"
                                value="C">
                            <label for="option3">C.2020</label>
                        </div>
                        <div class="option-s">
                            <input type="radio" name="option" id="option4"
                                value="D">
                            <label for="option4">D.2021</label>
                        </div>
                    </div>
                </div>
                <div class="answer-box">
                    <div class="answer">
                        Correct Answer: B.2019
                    </div>
                    <div class="explanation">
                        AbAsia BioLabs was established in 2019.
                    </div>
                </div>
                <div class="btn-bar">
                    <button id="previous"
                        style="display: none;">previous</button>
                    <button id="Submit">Submit</button>
                </div>
                <progress id="progressBar-aba" value="1" max="11"></progress>
            </div>
        </div>
        <script src="../js/sweetalert2-11.10.8.js"></script>
        <script src="../js/QuestionInfo.js"></script>
        <script src="../js/Abasia.js"></script>
    </body>
</html>
